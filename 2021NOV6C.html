<html>
<head>
<title>frame/fieldset></title>
</head>
<body>
<form>
<fieldset>
<legend>Name</legend>
<label>First Name:</label>     <input type="text" "name=fname" maxlength="15">
<label>Last Name:</label>      <input type="text" name="lname" maxlength="14">
</fieldset>
<br>
<fieldset>
<legend>Gender</legend>
<input type="radio" name="Gender">  <label>Male</label>
<input type="radio" name="Gender"> <label>Female</label>
</fieldset>
<br>
<fieldset>
<legend>Contact Details</legend>
<label> Email Address:</label>   <input type="text" name="email">
<label>Phone Number:</label>     <input type="text" name="email">
</fieldset>
<br>
<label>Password</label>   <input type="text" placeholder="Enter Password" name="password">
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>
</body>
</html>
