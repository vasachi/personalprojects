<html>
<body>

<h2>First 50 multiples of 3 from 69</h2>

<p id="demo"></p>

<script>
var i = 1;
var j = 69;
var text = "";

while (i <= 50) {
  text += j + "<br>";
  j += 3;
  i++;
}
document.write(text)
//document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
