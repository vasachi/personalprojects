<p>ENTER VALUE FOR MARKS</p>

<script>
function grade()
{
let marks=parseInt(prompt("enter marks"));
if (marks !== null && marks !== "" && !Number.isNaN(marks) && marks > 0 && marks <= 100) {
  if (marks > 39 && marks <= 49) {
    alert("THE GRADE IS D");
  } else if (marks >= 50 && marks <= 59) {
    alert("THE GRADE IS C");
  } else if (marks >= 60 && marks <= 69) {
    alert("THE GRADE IS B");
  } else if (marks >= 70 && marks <= 100) {
    alert("THE GRADE IS A");
  }
} else {
  alert("THE GRADE IS FAIL");
}
}
</script>
