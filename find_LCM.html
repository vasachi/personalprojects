<!DOCTYPE html>
<html>
<head>
  <title>Find the Least Common Multiple of Two Numbers</title>
</head>
<body>
  <h1>Find the Least Common Multiple of Two Numbers</h1>

  <script>
    function lcm(a, b) {
      return (a * b) / gcd(a, b);
    }

    function gcd(a, b) {
      if (b === 0) {
        return a;
      } else {
        return gcd(b, a % b);
      }
    }

    // Get the numbers from the user.
    var num1 = prompt("Enter the first number:");
    var num2 = prompt("Enter the second number:");

    // Find the LCM of the numbers.
    var lcmNum = lcm(num1, num2);

    // Display the result.
    document.write("The LCM of " + num1 + " and " + num2 + " is " + lcmNum);
  </script>
</body>
</html>
