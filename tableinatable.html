<!DOCTYPE html>
<html>
<head>
	<title>Table inside another table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>Outer table cell 1</td>
			<td>Outer table cell 2</td>
		</tr>
		<tr>
			<td colspan="2">
				<table border="1">
					<tr>
						<td>Inner table cell 1</td>
						<td>Inner table cell 2</td>
					</tr>
					<tr>
						<td>Inner table cell 3</td>
						<td>Inner table cell 4</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
