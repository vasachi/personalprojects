<html>
  <head>
    <title>JavaScript Program</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter an integer"));
      let sum = 0;
      for (let i = 1; i < num; i++) {
        sum += i;
      }
      alert(`The sum of all integers less than ${num} is ${sum}`);

    </script>
  </body>
</html>
