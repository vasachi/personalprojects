<html>
<head>
	<title>Change Link Color</title>
	<script>
		function changeColor() {
			var color = prompt("Enter a color:");
			document.getElementById("myLink").style.color = color;
		}
	</script>
</head>
<body>
	<a href="#" id="myLink" onclick="changeColor()">Click here to change the link color</a>
</body>
</html>
