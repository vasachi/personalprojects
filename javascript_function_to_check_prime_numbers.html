<html>
<head></head>
<title></title>
<script>

function isprime()
{
var n=document.forms["myform"]["num"].value;
if(n<=1)
{
alert("false");
for (var i=2; i<n; i++)
{
if(n%i==0)
{
alert("false");
}
}
alert("true");
}
</script>
</head>
<body>
<form name="myform">
<label>enter number to check</label>   <input type="text" name="num">

<input type="button" value="check" onclick="isprime()">

</form>
</body>
</html>
