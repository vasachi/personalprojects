<html>

<title></title>
</head>
<body>
<script>
document.write("<table>")
document.write("<tr>")
document.write("<td>number</td>")
document.write("<td>cube</td>")
document.write("</tr>")
var j=1;
while(j<=5)
{
document.write("<tr>")
document.write("<td>" + j + "</td>")
document.write("<td>"+ j*j*j +"</td>")
j++

}
document.write("</table>")
</script>
