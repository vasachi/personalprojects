<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let sum = 0;
      let count = 0;
      while (count < 5) {
        let num = parseInt(prompt("Enter an integer"));
        sum += num;
        count++;
      }
      let avg = sum / 5;
      alert(`The average of the integers is ${avg}`);
    </script>
  </body>
</html>
