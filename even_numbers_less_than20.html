<body>
<script>
var sum = 0;
var i = 0;
do {
    if (i % 2 == 0) {
        document.write(i + " "+"<br>"+"<hr>");
        sum += i;
    }
    i++;
} while (i <= 20);
document.write("<br>");
document.write("The sum of the even numbers is " + sum);
</script>
