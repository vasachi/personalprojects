<html>
<head>
<title>form frame</title>
</head>
<body font face="cambria">
<form>
<div>
<label for="fname">FIRST NAME</label>       <input type="text" id="fname" name="fname">
</div>
<br>

<div>
<label for="lname">LAST NAME</label>       <input type="text" id="lname" name="lname">
</div>
<br>

<div>
<label for="gender">GENDER:</label>     
<label>MALE</label>  		    <input type="radio" id="male" name="GENDER" checked>
<label>FEMALE</label>               <input type="radio" id="female" name="GENDER">
</div>
<br>

<div>
<label for="qty">QUANTITY:</label>      <input type="number" id="qty" name="qty">
</div>
<br>


<div>
<label for="subscribe">SUBSCRIBE</label>       <input type="checkbox"  id="subscribe" name="subscribe">
</div>
<br>


<div>
<label for="pass">PASSWORD</label>       <input type="password" id="pass" name="pass" maxlength="10" required>
</div>
<br>

<div>
<input type="reset">
</div>
<br>

<div>
<input type="submit">
</div>
<br>
</form>
</body>
</html>
