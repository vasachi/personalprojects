<html>
<head>
	<title>Split Screen</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		iframe {
			border: 5px solid black;
			width: 50%;
			height: 50%;
			float: left;
		}
	</style>
</head>
<body>
	<iframe src="https://www.example.com"></iframe>
	<iframe src="https://www.example.com"></iframe>
	<iframe src="https://www.example.com"></iframe>
	<iframe src="https://www.example.com"></iframe>
</body>
</html>
