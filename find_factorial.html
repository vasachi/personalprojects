<!DOCTYPE html>
<html>
<head>
  <title>Find the Factorial of a Number</title>
</head>
<body>
  <h1>Find the Factorial of a Number</h1>

  <script>
    function factorial(num) {
      if (num ===0 || num ===1) {
        return 1;
      }

      return num * factorial(num - 1);
    }

    // Get the number to find the factorial of from the user.
    var num = prompt("Enter a number to find the factorial of:");

    // Find the factorial of the number.
    var factorialNum = factorial(num);

    // Display the result.
    document.write(num + "! is " + factorialNum);
  </script>
</body>
</html>
